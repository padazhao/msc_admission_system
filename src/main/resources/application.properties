# start server port
server.port=8080
spring.datasource.driver-class-programName=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/msc_data
spring.datasource.username=root
spring.datasource.password=

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

spring.thymeleaf.prefix=classpath:/templates/

#activemq

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.queue=user-state-change
spring.activemq.pool.enabled=true
spring.activemq.pool.max-connections=50
jms.template.class=org.springframework.jms.core.JmsTemplate
jms.template.connection-factory=activemq.connection-factory
jms.listener-container-factory.connection-factory=activemq.connection-factory
# email setting
spring.mail.port=465
spring.mail.host=smtp.163.com
spring.mail.username=yangnochicken@163.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
