<!DOCTYPE html>
<html lang="en">
<<head>
    <meta charset="UTF-8">
    <title>Application search result</title>
</head>
<body>
<h3>This is a serach function that for the admin find the application id by input the programme id</h3>

<form action="/admin/application/search" method="get">
    <input type="number" name="programmeId" placeholder="Enter the Application Form ID">
    <input type="submit" value="Search">
</form>
<h3>This is for the Application search result</h3>
<div class="container">
    <div class="row">
        <h1>List Applications</h1>
    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <th>ApplicationForm ID</th>
            <th>Application Applicant</th>
            <th>Application Programme</th>
            <th>Application State</th>
            <th>Application Date</th>
        </tr>
        <tbody>
        <tr th:each = "applicationForm:${applicationFormResult}">
            <td th:text="${applicationForm.applicationFormId}">
            </td>
            <td th:text="${applicationForm.applicant}">
            </td>
            <td th:text="${applicationForm.programme}">
            </td>
            <td th:text="${applicationForm.status}">
            </td>
            <td th:text="${applicationForm.appliedOn}">
            </td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
