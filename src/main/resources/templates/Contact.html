<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <!-- Page icon -->
    <link rel="shortcut icon" th:href="@{/image/graduated.ico}"/>
    <!-- Resource for icons -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}"
          rel="stylesheet">
    <!-- Common Style for the home page-->
    <link th:href="@{/CSS/common.css}" rel="stylesheet"/>
    <!-- Style for contact page -->
    <link th:href="@{/CSS/contact.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <!-- Left Side Navigation bar -->
    <div class="side-nav">
        <h3>Home Page</h3>
        <hr>
        <ul>
            <li><a th:href="@{/applicant/home_page}"><i class="fa fa-fw fa-home"></i> Home </a></li>
            <li><a th:href="@{/applicant/home_page/profile}"><i class="fa fa-fw fa-user"></i> Profile </a></li>
            <li class="active"><a th:href="@{/applicant/home_page/contact}"><i class="fa fa-fw fa-envelope"></i> Contact</a>
            </li>
            <li><a th:href="@{/applicant/home_page/application_form}"><i class="fa fa-graduation-cap"></i> Submit </a>
            </li>
            <li><a th:href="@{/applicant/home_page/settings/{id}(id=${user.userId})}"><i class="fa fa-cog"></i> Settings </a></li>
            <li><a th:href="@{/}"><i class="fa fa-sign-out"></i> Log out </a></li>
        </ul>
    </div>

    <!-- Right side of page -->
    <div class="content">
        <!-- Top Navigation bar -->
        <div th:replace="~{/common/common::top-nav}"></div>

        <!-- Body of home page -->
        <div class="main-content">
            <div class="text">
                <h1>Contact</h1>
                <p>If you have any questions, feel free to contact us</p>
                <hr>
            </div>

            <div class="email">
                <form th:action="@{/send-email}" method="post" class="email-write">
                    <div class="form-group">
                        <label for="to">To:</label>
                        <input type="email" id="to" name="to" placeholder="Enter recipient email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter email subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Enter email message" required></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" value=" Send Email"/>
                        <input type="reset" value=" Reset"/>
                    </div>
                </form>

                <div class="contact-list">
                    <h2>Contact Information</h2>
                    <ul>
                        <li> Email : Yongnochicken16@123.com </li>
                        <li> Phone Number: 000-1234123 </li>
                        <li> Contact representative: Xin Zhao </li>
                    </ul>
                </div>
            </div>


        </div>
    </div>
</div>

</body>


</html>
