<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <link th:href="@{/CSS/login_Signup.css}" rel="stylesheet"/>
</head>
<body>

<!--Background Image with blur effect-->
<div class="bg-image"></div>

<!--Register form-->
<div class="container">
    <!--Side image-->
    <div class="right-img"></div>
    <!--Register information form-->
    <div class="main-content-sign-up">
        <h2>Get started</h2>
        <h6>Please fill this form to create an account</h6>
        <form th:action="@{/applicant/register}" method="post">
            <hr>
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected hidden></option>
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
                <option value="OTHER">OTHER</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dateOfBirth" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phoneNumber" required/><br>

            <input type="submit" value="Register"/><br><br>
            <h5>Already have an account? <a th:href="@{/applicant/login}"> Login here</a></h5>
        </form>
    </div>
</div>
</body>
</html>
